<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Bulan</title>
</head>
<body>
    <h2>Masukkan Angka Bulan (1-12):</h2>
    <input type="number" id="bulanInput" min="1" max="12">
    <button onclick="tampilkanBulan()">Tampilkan Nama Bulan</button>
    <p id="hasil"></p>

    <script>
        function tampilkanBulan() {
            var angkaBulan = document.getElementById("bulanInput").value;
            var namaBulan;
            switch(angkaBulan) {
                case "1":
                    namaBulan = "Januari";
                    break;
                case "2":
                    namaBulan = "Februari";
                    break;
                case "3":
                    namaBulan = "Maret";
                    break;
                case "4":
                    namaBulan = "April";
                    break;
                case "5":
                    namaBulan = "Mei";
                    break;
                case "6":
                    namaBulan = "Juni";
                    break;
                case "7":
                    namaBulan = "Juli";
                    break;
                case "8":
                    namaBulan = "Agustus";
                    break;
                case "9":
                    namaBulan = "September";
                    break;
                case "10":
                    namaBulan = "Oktober";
                    break;
                case "11":
                    namaBulan = "November";
                    break;
                case "12":
                    namaBulan = "Desember";
                    break;
                default:
                    namaBulan = "Angka yang dimasukkan tidak valid. Harap masukkan angka antara 1 sampai 12.";
            }
            document.getElementById("hasil").innerHTML = namaBulan;
        }
    </script>
</body>
</html>
